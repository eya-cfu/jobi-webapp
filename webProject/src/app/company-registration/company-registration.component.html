
<div class="signup-form">
    <form #form="ngForm" >
		<h2>Company registration</h2>
		<p>It's free and only takes a minute.</p>
		<hr>
        <div class="row">
            <div class="col-md-6">
        <div class="form-group">
			<label>Company Name</label>
        	<input type="text" class="form-control" name="username" #NameInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="email" class="form-control" name="email" #EmailInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
			<label>Phone number</label>
        	<input type="tel" class="form-control" name="tel" #PhoneInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
			<label>Company Address</label>
        	<input type="text" class="form-control" name="Address" #AddressInput="ngModel" ngModel required="required">
        </div>
            </div>
            <div class="col-md-6">
        <div class="form-group">
			<label>Company website</label>
        	<input type="text" class="form-control" name="website" #WebsiteInput="ngModel" ngModel required="required">
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" #PasswordInput="ngModel" ngModel required="required">
        </div>
		<div class="form-group">
            <button type="submit" (click)="onSubmit(form)" class="btn btn-primary btn-block btn-lg">Sign Up</button>
            </div>
            </div>
        
    </div>
    </form>
	<div class="text-center">Already have an account? <a  routerLink="/signin" routerLinkActive="active" >Login here</a></div>
</div>
