
<div class="signup-form">
    <form #form="ngForm" >
		<h2>Company registration</h2>
		<p>It's free and only takes a minute.</p>
		<hr>
        <div class="row">
            <div class="col-md-6">
        <div class="form-group">
			<label>Company Name</label>
        	<input type="text" class="form-control" name="username" #NameInput="ngModel" ngModel required>
            <div *ngIf="NameInput.invalid && NameInput.dirty"
            class="alert alert-danger"	>
           Please enter a name
        </div>
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input email type="email" class="form-control" name="email" #EmailInput="ngModel" ngModel required>
        </div>
        <div *ngIf="EmailInput.invalid && EmailInput.dirty"
        class="alert alert-danger"	>
        Please enter a valid email
    </div>
        <div class="form-group">
			<label>Phone number</label>
        	<input tel type="number" class="form-control" name="tel" #PhoneInput="ngModel" ngModel required>
        </div>
        <div *ngIf="PhoneInput.invalid && PhoneInput.dirty"
        class="alert alert-danger"	>
        Please enter Phone number
    </div>
        <div class="form-group">
			<label>Company Address</label>
        	<input type="text" class="form-control" name="Address" #AddressInput="ngModel" ngModel required>
        </div>
        <div *ngIf="AddressInput.invalid && AddressInput.dirty"
        class="alert alert-danger"	>
        Please enter an address
    </div>
            </div>
            <div class="col-md-6">
        <div class="form-group">
			<label>Company website</label>
        	<input type="url" class="form-control" placeholder="https://example.com"
            pattern="https://.*" size="30"
            required name="website" #WebsiteInput="ngModel" ngModel required>
        </div>
        <div *ngIf="WebsiteInput.invalid && WebsiteInput.dirty"
        class="alert alert-danger"	>
        Please enter a website
        </div>
		<div class="form-group">
			<label>Password</label>
            <input password minlength="4" maxlength="15" type="password" class="form-control" name="password" #PasswordInput="ngModel" ngModel required>
        </div>
        <div *ngIf="PasswordInput.invalid && PasswordInput.dirty"
		class="alert alert-danger"	>
		Please enter a valid password: minimum length is 4
		</div>
		<div class="form-group">
            <button type="submit" [disabled]="!form.valid" (click)="onSubmit(form)" class="btn btn-primary btn-block btn-lg">Sign Up</button>
            </div>
            </div>
        
    </div>
    </form>
	<div class="text-center">Already have an account? <a  routerLink="/signin" routerLinkActive="active" >Login here</a></div>
</div>
