	
	<!-- Fixed navbar -->
	<app-navbar></app-navbar>
	<!-- /.navbar -->


	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">User access</li>
		</ol>

		<div class="row">
			
            <br>
            <br>
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Sign in</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Sign in to your account</h3>
							<p class="text-center text-muted">Lorem ipsum dolor sit amet, <a href="signup.html">Register</a> adipisicing elit. Quo nulla quibusdam cum doloremque incidunt nemo sunt a tenetur omnis odio. </p>
							<hr>
							
							<form ngSubmit="onSubmit(form)" #form="ngForm" required>
								<div class="top-margin form-group">
									<label>Email <span class="text-danger">*</span></label>
									<input required name="email" email #emailinput="ngModel" ngModel  class="form-control" type="email"
									maxlength="30" >
								</div>
								<div *ngIf="emailinput.invalid && emailinput.dirty"
									class="alert alert-danger"	>
								Veuillez saisir un email valide
								</div>
								<div class="top-margin form-group">
									<label>Password <span class="text-danger">*</span></label>
									<input #passwordinput="ngModel" ngModel name="password" type="password" class="form-control" minlength="4"maxlength="15" required>
								</div>
								<div *ngIf="passwordinput.invalid && passwordinput.dirty"
									class="alert alert-danger"	>
								Veuillez saisir un mot de passe de taille minimale 4
								</div>

								<hr>

								<div class="row">
									<div class="col-lg-8">
									</div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" [disabled]="!form.valid" type="submit">Sign in</button>
									</div>
								</div>
							</form>
						</div>
					</div>

				</div>
			
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	
	<!--footer-->
	<app-footer></app-footer>
