
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Cool Sign Up Form</title>
</head>
<body>
    <app-navbar></app-navbar>
<div class="signup-form">
    <form action="/examples/actions/confirmation.php" method="post">
		<h2>Sign Up</h2>
		<p>It's free and only takes a minute.</p>
		<hr>
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="username" required="required">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="email" class="form-control" name="email" required="required">
        </div>
        <div class="form-group">
			<label>Phone number</label>
        	<input type="tel" class="form-control" name="tel" required="required">
        </div>
        <div class="form-group">
			<label>Address</label>
        	<input type="text" class="form-control" name="Address" required="required">
        </div>
        <div class="form-group">
			<label>School</label>
        	<input type="text" class="form-control" name="school" required="required">
        </div>
        <div class="form-group">
			<label>Date of birth</label>
        	<input type="date" class="form-control" name="Birthdate" required="required">
        </div>
        <div class="form-group">
			<label>Date of birth</label>
            <br>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" required="required">
        </div>
		<div class="form-group">
			<label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
    </form>
	<div class="text-center">Already have an account? <a  routerLink="/signin" routerLinkActive="active" >Login here</a></div>
</div>
</body>
</html>
