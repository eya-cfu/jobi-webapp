<div id="sign" class="signup-form">
    <form class="form" action="/examples/actions/confirmation.php" method="post">
		<h2> Employee sign Up</h2>
		<p>It's free and only takes a minute.</p>
		<hr>
        <div class="row">
    <div class="col-md-6">
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="username" required="required">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="email" class="form-control" name="email" required="required">
        </div>
        <div class="form-group">
			<label>Phone number</label>
        	<input type="tel" class="form-control" name="tel" required="required">
        </div>
        <div class="form-group">
			<label>Address</label>
        	<input type="text" class="form-control" name="Address" required="required">
        </div>
        <div class="form-group">
			<label>School</label>
        	<input type="text" class="form-control" name="school" required="required">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
			<label>Date of birth</label>
        	<input type="date" class="form-control" name="Birthdate" required="required">
        </div>
        <div class="form-group">
			<label>Gender</label>
            <br>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" required="required">
        </div>
		<div class="form-group">
			<label>Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
        </div>
    </div>
    </div>

</div>
