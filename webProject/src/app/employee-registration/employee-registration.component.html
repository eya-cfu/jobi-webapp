<!--employee SignUp form-->
<div id="sign" class="signup-form col-12">
    <form class="form" #form="ngForm">
		<h2> Employee sign Up</h2>
		<p>It's free and only takes a minute.</p>
		<hr>
        <div class="row">
    <div class="col-md-6">
        <div class="form-group">
			<label>Username</label>
        	<input type="text" class="form-control" name="username" #UsernameInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
			<label>Email Address</label>
        	<input type="email" class="form-control" name="email" #EmailInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
			<label>Phone number</label>
        	<input type="tel" class="form-control" name="tel" #PhoneInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
			<label>Address</label>
        	<input type="text" class="form-control" name="Address" #AddressInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
			<label>School</label>
        	<input type="text" class="form-control" name="school" #SchoolInput="ngModel" ngModel required="required">
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
			<label>Date of birth</label>
        	<input type="date" class="form-control" name="Birthdate" #BirthDateInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
			<label>Gender</label>
            <br>
                <input type="radio" name="gender" value="male" #GenderMaleInput="ngModel" ngModel checked> Male<br>
                <input type="radio" name="gender" value="female"#GenderFemaleInput="ngModel" ngModel > Female<br>
                <input type="radio" name="gender" value="other"#GenderOtherInput="ngModel" ngModel > Other
        </div>
		<div class="form-group">
			<label>Password</label>
            <input type="password" class="form-control" name="password" #PasswordInput="ngModel" ngModel required="required">
        </div>
        <div class="form-group">
        <label class="image-upload-container">
            <span>Select Image</span>
            <input #imageInput
                   type="file"
                   accept="image/*"
                   (change)="processFile(imageInput)"
                  >
          </label>
          </div>
          <div class="file">
            Upload CV
            <input type="file" name="file" (change)="onFileSelected($event)" #fileUpload>
            </div>

            <div class="file-upload">

                 {{fileName || "No file uploaded yet."}}

                
            </div>
            <br>
		<div class="form-group">
            
            <button type="submit" class="btn btn-primary btn-block btn-lg" (click)="onSubmit(form)">Sign Up</button>
        </div>
    </div>
    </div>
    </form>
	<div class="text-center">Already have an account? <a  routerLink="/signin" routerLinkActive="active" >Login here</a></div>
</div>
